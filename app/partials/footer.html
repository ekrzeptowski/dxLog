<footer ng-controller="FooterController">
    <md-toolbar ng-show="file.name || paging.pages" class="md-scroll-shrink fixed bottom">
        <div layout="row" layout-align="center center" flex>
            <md-button ng-click="removeAudio()" ng-if="file.name" class="md-icon-button" aria-label="Stop playing">
                <md-icon class="material-icons" aria-label="Edit">close</md-icon>
            </md-button>
            <div class="audioplayer" ng-if="file.name" layout="row" layout-align="center center">
                <audio ng-src="{{file.url}}" controls autoplay></audio>
                <span>{{file.name}}</span>
            </div>
            <cl-paging ng-if="paging.pages" cl-pages="paging.pages" cl-steps="3" cl-align="start start" cl-current-page="paging.current"></cl-paging>
        </div>
    </md-toolbar>
</footer>
