<md-content class="md-no-momentum">
    <div layout="column" layout-align="center center">
        <div ng-if="messages.error" role="alert" class="text-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>

        <h4>Create an account</h4>

        <form ng-submit="signup()">
          <md-input-container class="md-icon-float md-block">
            <label>Email</label>
            <md-icon class="material-icons">mail</md-icon>
            <input type="email" name="email" id="email" ng-model="user.email" autofocus>
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <label>Name</label>
            <md-icon class="material-icons">person</md-icon>
            <input type="text" name="name" id="name" ng-model="user.name">
          </md-input-container>
          <md-input-container class="md-icon-float md-block">
            <label>Password</label>
            <md-icon class="material-icons">lock</md-icon>
            <input type="password" name="password" id="password" ng-model="user.password">
          </md-input-container>
            <p>By signing up, you agree to the <a href="/">Terms of Service</a>.</p>
            <md-button class="md-raised md-primary" type="submit">Create an account</md-button>
        </form>

        <hr>


        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</md-content>
