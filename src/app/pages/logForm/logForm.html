<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Adding new log</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-if="vm.messages.error" role="alert" class="message text-danger">
                <div>{{vm.messages.error}}</div>
            </div>
            <div ng-if="vm.messages.success" role="alert" class="message text-success">
                <div>{{vm.messages.success}}</div>
            </div>

            <form ng-if="!vm.messages.success" class="addlog" ng-submit="vm.sendForm()" name="logData">
                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Frequency</label>
                        <input type="number" step="0.01" style="width:6em;" ng-model="vm.formData.stations.freq" required>
                    </md-input-container>
                    <md-input-container flex-gt-sm="none">
                        <label>Pol</label>
                        <md-select ng-model="vm.formData.stations.pol">
                            <md-option value="h">h</md-option>
                            <md-option value="v">v</md-option>
                            <md-option value="m">m</md-option>
                            <md-option value="c">c</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Station</label>
                        <input ng-model="vm.formData.stations.station" required>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Transmitter</label>
                        <input ng-model="vm.formData.transmitter" required>
                    </md-input-container>
                    <md-input-container>
                        <label>ITU</label>
                        <input style="width: 3em;" ng-model="vm.formData.itu" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Latitude</label>
                        <input ng-model="vm.formData.lat" type="number" style="width:6em;" step="0.00000001" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Longitude</label>
                        <input ng-model="vm.formData.lon" type="number" style="width:6em;" step="0.00000001" required>
                    </md-input-container>
                    <md-input-container>
                        <label>QRB</label>
                        <input ng-model="vm.formData.qrb" type="number" style="width:4em;">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container>
                        <label>PS</label>
                        <input ng-model="vm.formData.stations.ps" class="rds" maxlength="8" type="text" style="width:6em;">
                    </md-input-container>
                    <md-input-container>
                        <label>PI</label>
                        <input ng-model="vm.formData.stations.pi" class="rds" maxlength="4" type="text" style="width:3em;">
                    </md-input-container>
                    <md-input-container>
                        <label>Pmax</label>
                        <input ng-model="vm.formData.stations.pmax" step="0.01" type="number" style="width:5em;">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Date of log</label>
                        <md-datepicker ng-model="vm.formData.stations.firstLog" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <label>Mode</label>
                        <md-select ng-model="vm.formData.stations.mode">
                            <md-option value="ducting">ducting</md-option>
                            <md-option value="scatter">scatter</md-option>
                            <md-option value="scttr/duct">scttr/duct</md-option>
                            <md-option value="regular">regular</md-option>
                            <md-option value="semi-loc">semi-loc</md-option>
                            <md-option value="local">local</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Notes</label>
                        <input type="text" ng-model="vm.formData.stations.comment">
                    </md-input-container>
                </div>
                <choose-file layout="row">
                    <input ngf-select id="fileInput" type="file" ng-model="vm.file" name="file" accept="audio/*" class="ng-hide">
                    <md-input-container flex class="md-block" style="max-width: 360px;">
                        <input type="text" ng-model="vm.file.name" disabled>
                        <div class="hint">Select audio file</div>
                    </md-input-container>
                    <div>
                        <md-button id="uploadButton" class="md-fab md-mini">
                            <md-icon class="material-icons">attach_file</md-icon>
                        </md-button>
                    </div>
                </choose-file>
                <audio controls ngf-src="vm.file"></audio>
                <md-button type="submit" class="md-raised md-primary">Send</md-button>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
